name: Trigger auto deployment for dsssi-booking

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '//**'
    - '.github/workflows/dsssi-booking-AutoDeployTrigger-b6464a9b-1909-44dd-b05d-23753c9cd012.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DSSSIBOOKING_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DSSSIBOOKING_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DSSSIBOOKING_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: kinosystemcontainerreg.azurecr.io
          registryUsername: ${{ secrets.DSSSIBOOKING_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DSSSIBOOKING_REGISTRY_PASSWORD }}
          containerAppName: dsssi-booking
          resourceGroup: kinosystem
          imageToBuild: kinosystemcontainerreg.azurecr.io/dsssi-booking:${{ github.sha }}
          dockerfilePath: Dockerfile


