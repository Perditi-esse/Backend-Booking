name: Trigger auto deployment for backend-booking

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/backend-booking-AutoDeployTrigger-8c4e22e0-ac04-4ad8-b53c-b2e6e5c49d91.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BACKENDBOOKING_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BACKENDBOOKING_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BACKENDBOOKING_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: containersfallstudie.azurecr.io
          registryUsername: ${{ secrets.BACKENDBOOKING_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BACKENDBOOKING_REGISTRY_PASSWORD }}
          containerAppName: backend-booking
          resourceGroup: FallstudieTielsch
          imageToBuild: containersfallstudie.azurecr.io/backend-booking:${{ github.sha }}
          dockerfilePath: Dockerfile


